<ion-header>
    <ion-toolbar>
        <ion-searchbar placeholder="Search address here" animated="true" [(ngModel)]="autocomplete.query" [showCancelButton]="true"
            (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row tappable (click)="chooseCurrentLocation()">
                    <ion-col col-2>
                        <ion-icon name='locate' isActive="true"></ion-icon>
                    </ion-col>
                    <ion-col col-10>
                        Your Location
                        <div *ngIf="autocompleteItems.length != 0">
                            <br/>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
                    <ion-col col-2>
                        <ion-icon name='pin' isActive="true"></ion-icon>
                    </ion-col>
                    <ion-col col-10>
                        {{getAddressPartOnly(item)}}
                        <br/> {{getCityStateAndCountry(item)}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
